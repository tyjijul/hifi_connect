    <script>
        document.write(new Date().getFullYear())

        function get_status(){
            var req = new XMLHttpRequest()
                req.onreadystatechange = function(){
                    if (req.readyState == 4){
                            var response = JSON.parse(req.responseText)
                            console.log = response.out
                            document.getElementById('text_status').innerHTML = response.T1
                }}
                req.open('POST', '/connect_get_status')
                req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
                var postVars = 'username=1'
                req.send(postVars)
            return false
        }

        function restart_spotify(){
            var req = new XMLHttpRequest()
                req.onreadystatechange = function(){
                    if (req.readyState == 4){
                            var response = JSON.parse(req.responseText)
                            console.log = response.out
                            // document.getElementById('text_status').innerHTML = response.T1
                }}
                req.open('POST', '/connect_restart')
                req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
                var postVars = 'username=1'
                req.send(postVars)
            return false
        }


    </script>
